<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de venta</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <div class="h2"><h2 class="titulo" style="color:rgba(189, 9, 9, 0.781)">Registro de de usuario.</h2></div>
    <a href="registros.html"></a>
    <main>
    <form>
        <div class="labels">
            <p><label for="txtID" style="color:rgba(189, 9, 9, 0.781)">ID del usuario: </label>                    <br><input type="text" id="txtID"></p>
            <p><label for="txtNCDU" style="color:rgba(189, 9, 9, 0.781)">Nombre completo del usuario: </label>     <br><input type="text" id="txtNCDU"></p>
            <p><label for="txtTDU" style="color:rgba(189, 9, 9, 0.781)">Telefono del usuario: </label>             <br><input type="text" id="txtTDU"></p>
            <p><label for="txtCEDU" style="color:rgba(189, 9, 9, 0.781)">Correo electronico del usuario: </label>  <br><input type="text" id="txtCEDU"></p>
            <p><label for="txtCDU" style="color:rgba(189, 9, 9, 0.781)">Contrasena del usuario: </label>           <br><input type="text" id="txtCDU"></p>
            <p><label for="txtPAG" style="color:rgba(189, 9, 9, 0.781)">Monto que pago: </label>                   <br><input type="text" id="txtPAG"></p>
            </div>
        
         <div class="cf"></div>
         <input href="#" id="Bregistrar" name="enviar" type="submit" value="Registar" /><br>
         <a href="registros.html"><input type="button" type="submit" value="Ver registros"></a>
    </form>
    
    <script defer src="registrarUsuario.js"></script>
    <script defer src="mostrarRegistro.js"></script>
</body>
</html>
